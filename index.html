<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lancer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
    <header class="header">
      <div class="icon">
        <img src="img/car_icon.png" alt="icon" class="icon__img" />
        <div class="icon__text">Luxury Cars</div>
      </div>
      <div class="header__container">
        <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Model</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Inventory</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contact Us</a>
              </li>
            </ul>
        </nav>
        </div>
        <div class="header__search">
          <input type="search" class="header__input" placeholder="Search">
        </div>
    </header>
    <main class="main">
<div class="container">
          <h1 class="logo__text">lancer</h1>
          <img src="img/lambo.png" alt="img" class="logo__img" />
          <div class="markers">
            <div class="marker">Previous</div>
          </div>
          <div class="markers-two">
            <div class="marker-two">Next</div>
          </div>
          <div class="video">
            <div class="video__img">
              <img src="img/triangle.png" alt="img" class="video__el" />
            </div>
            <div class="video__text">Watch Video</div>
          </div>
          <div class="link">
            <div class="link__contacts">Our Website :</div>
            <a href="#" class="link__el">www.luxurycars.com</a>
          </div>
</div>
</div>
    </main>
  </body>
</html>
